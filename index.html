<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>European City Weather Forecast</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>European City Weather Forecast</h1>
      </div>
    </header>

    <section class="control-section">
      <div class="controls">
        <select id="city">
          <option value="48.8566,2.3522">Paris, France</option>
          <option value="51.5074,-0.1278">London, UK</option>
          <option value="41.9028,12.4964">Rome, Italy</option>
          <option value="52.52,13.405">Berlin, Germany</option>
          <option value="40.4168,-3.7038">Madrid, Spain</option>
        </select>
        <button id="getWeather">Get Forecast</button>
      </div>
    </section>

    <section class="forecast-section">
      <div id="result" class="forecast"></div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
